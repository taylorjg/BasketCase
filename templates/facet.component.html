<h4 class="facet-label">{{ vm.facet.displayName }}</h4>
<a class="facet-reset" ng-show="vm.anythingSelected()" ng-click="vm.onReset()">Reset</a>
<ul class="facet-list">
    <li ng-repeat="value in vm.facet.facetValues">
        <facet-value
            facet-name="vm.facet.name"
            type="vm.facet.type"
            value="value"
            on-change="vm.onChange(value)" />
    </li>
</ul>

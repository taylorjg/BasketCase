<div>
    <input
        type="checkbox"
        id="{{ vm.value.bucket.key }}"
        ng-model="vm.value.selected"
        ng-change="vm.onChange({value: vm.value})"
    >
    <label for="{{ vm.value.bucket.key }}">
        <span ng-bind-html="vm.value.displayName"></span>
        <span>({{ vm.value.bucket.doc_count }})</span>
    </label>
</div>
